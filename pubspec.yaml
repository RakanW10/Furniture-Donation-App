name: furniture_donation
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.1.1
  flutter_svg: ^2.0.6
  firebase_core: ^2.13.0
  firebase_auth: ^4.6.1
  cloud_firestore: ^4.7.1
  flutter_launcher_icons: ^0.13.1
  flutter_zoom_drawer: ^3.0.4+1
  image_picker: ^0.8.7+5
  font_awesome_flutter: ^10.4.0
  toggle_switch: ^2.1.0
  firebase_storage: ^11.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/AppLogo.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/

  fonts:
    - family: Category
      fonts:
        - asset: assets/fonts/Category.ttf
